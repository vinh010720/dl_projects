<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IELTS Practice Chatbot</title>
  <!-- Bootstrap CSS từ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome cho icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- File CSS tùy chỉnh -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
  <div class="container my-5 p-4 bg-white rounded shadow">
    <h1 class="text-center mb-4">ZzzZ</h1>
    <div id="chat-box" class="mb-4">
      <!-- Tin nhắn sẽ được hiển thị ở đây -->
    </div>
    <form id="chat-form" class="d-flex flex-column gap-2">
      <textarea 
        id="prompt" 
        class="form-control" 
        placeholder="Nhập câu hỏi hoặc yêu cầu của bạn..." 
        rows="1" 
        autocomplete="off"
        required
      ></textarea>
      <!-- Lưu trữ chat history dưới dạng JSON string -->
      <input type="hidden" id="history" name="history" value="[]">
      <button type="submit" id="submit-btn" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i> Gửi
      </button>
    </form>
    <!-- Thêm giao diện ghi âm Microphone -->
    <div class="mic-container mt-4">
      <button id="record-btn" class="btn btn-secondary">Start Recording</button>
      <span id="record-status" class="ms-2">Idle</span>
    </div>
  </div>

  <!-- Thư viện marked hỗ trợ Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- File JavaScript tùy chỉnh -->
  <script src="/static/main.js" defer></script>
  <!-- Bootstrap Bundle JS (bao gồm Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
