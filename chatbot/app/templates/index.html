<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Test Interface</title>
    <script src="\static\main.js"></script>  <!-- Sử dụng "/static/" -->
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chat-box { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; height: 300px; overflow-y: scroll; }
        .message { margin-bottom: 10px; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h1>Chatbot Test Interface</h1>
    <div id="chat-box">
        <!-- Phản hồi chatbot sẽ được hiển thị ở đây -->
    </div>
    <form id="chat-form">
        <input type="text" id="prompt" name="prompt" placeholder="Nhập câu hỏi của bạn..." required>
        <!-- Lưu trữ history dưới dạng JSON string -->
        <input type="hidden" id="history" name="history" value="[]">
        <button type="submit">Gửi</button>
    </form>
</body>
</html>
